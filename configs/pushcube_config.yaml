defaults:
  - agents: bc_agent
#  - override hydra/launcher: submitit_slurm

agent_name: bc
log_dir: logs/pushcube/

train_data_path: environments/dataset/data/pushcube/train_files.pkl
eval_data_path: environments/dataset/data/pushcube/eval_files.pkl

hydra:
  run:
    dir: ${log_dir}/runs/${agent_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/sweeps/${agent_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

# insert wandb here
wandb:
  entity: atalaydonat
  project: test

group: aligning_${agent_name}

seed: 42

# Network
hidden_dim: 128
num_hidden_layers: 6

# transformer
n_layer: 4
n_head: 4
n_embd: 72

# Training
train_batch_size: 1024
val_batch_size: 1024
num_workers: 4
device: 'cpu'
epoch: 100
eval_every_n_epochs: 1
scale_data: True

# Environment
obs_dim: 13   
action_dim: 7
max_len_data: 5000
window_size: 1

# Dataset
trainset:
  _target_: environments.dataset.pushcube_dataset.PushCube_Dataset
  data_directory: ${train_data_path}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}

valset:
  _target_: environments.dataset.pushcube_dataset.PushCube_Dataset
  data_directory: ${eval_data_path}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}

# Simulation
simulation:
  _target_: simulation.pushcube_sim.PushCube_Sim
  seed: ${seed}
  device: ${device}
  render: True
  n_cores: 1
  n_contexts: 1
  n_trajectories_per_context: 8